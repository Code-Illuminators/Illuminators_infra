apiVersion: v1
kind: Service
metadata:
  name: backendchart
  namespace: { { .Values.namespace } }
  labels: { { - include "backend-illuminati.labels" . | nindent 4 } }
spec:
  type: { { .Values.service.type } }
  ports:
    - port: { { .Values.service.port } }
      targetPort: { { .Values.service.targetPort } }
      protocol: TCP
      name: http
  selector: { { - include "backend-illuminati.selectorLabels" . | nindent 4 } }
